<!doctype html>
<html lang="kk">
<head>
    <meta charset="utf-8">
    <title>Эпидемия/Вирус таралу аймағы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Globe dependencies -->
    <script src="https://unpkg.com/three@0.146.0/build/three.min.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>

    <style>
        #globeViz { width: 100%; height: 600px; }
        .virus-list-item { cursor: pointer; }
    </style>

    <style>
        /* Spread page visual polish */
        .spread-hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            padding: 22px;
            border-radius: 14px;
            background: linear-gradient(90deg, rgba(14,165,233,0.06), rgba(99,102,241,0.04));
            box-shadow: 0 8px 30px rgba(15,23,42,0.05);
            margin-bottom: 18px;
        }

        .spread-title {
            font-weight: 800;
            font-size: 20px;
            color: #0f172a;
            background: linear-gradient(90deg,#0ea5e9,#6366f1);
            -webkit-background-clip: text;
            color: transparent;
        }

        .virus-card {
            transition: transform .18s ease, box-shadow .18s ease;
        }
        .virus-card:hover { transform: translateY(-6px); box-shadow: 0 18px 40px rgba(15,23,42,0.08); }

        .virus-avatar {
            width:44px; height:44px; border-radius:10px; display:inline-flex; align-items:center; justify-content:center; font-weight:700; color:white;
            background: linear-gradient(135deg,#06b6d4,#3b82f6);
            box-shadow: 0 6px 18px rgba(16,24,40,0.06);
        }

            #globeViz { position: relative; border-radius: 12px; box-shadow: 0 18px 40px rgba(2,6,23,0.08); height: 700px; overflow: hidden; background: linear-gradient(180deg,#fbfdff,#eef8ff); margin: 0 auto; max-width: 980px; }
            #globeLoader { position: absolute; inset: 0; display:flex; align-items:center; justify-content:center; background: linear-gradient(180deg, rgba(255,255,255,0.0), rgba(255,255,255,0.6)); z-index: 5; font-weight:700; color:#0f172a; }
            #globeLoader .spinner { width:36px; height:36px; border-radius:50%; border:4px solid rgba(15,23,42,0.08); border-top-color:#0ea5e9; animation: spin 1s linear infinite; margin-right:10px }
            @keyframes spin { to { transform: rotate(360deg); } }

        .search-input { border-radius: 12px; padding: 10px 14px; }

        /* make the globe card content centered */
        .data-table-card { display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .list-group-item { border-radius: 10px; margin-bottom: 8px; }

        @media (max-width: 991px) { #globeViz { height: 420px; } }
    </style>

<style>

    body {
        background: linear-gradient(135deg, #e0f2ff, #f0f7ff);
        min-height: 100vh;
        font-family: "Inter", sans-serif;
        padding-top: 90px;
    }

    .glass-nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(255,255,255,0.6);
        backdrop-filter: blur(12px);
        padding: 14px 0;
        border-bottom: 1px solid rgba(255,255,255,0.5);
        z-index: 999;
        border-radius: 0 0 20px 20px;
    }

    .gradient-text {
        background: linear-gradient(45deg, #0ea5e9, #6366f1);
        -webkit-background-clip: text;
        color: transparent;
        font-size: 26px;
        font-weight: 800;
    }

    .nav-item-custom {
        font-weight: 600;
        margin-left: 12px;
        transition: 0.25s;
        border-radius: 12px;
        padding: 8px 14px !important;
    }

    .nav-item-custom:hover {
        background: rgba(99,102,241,0.15);
        transform: translateY(-2px);
    }

    .active {
        color: #1d4ed8 !important;
        font-weight: 700 !important;
    }

    .param-card {
        background: rgba(255,255,255,0.75);
        backdrop-filter: blur(15px);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
    }

    .big-title {
        font-size: 28px;
        margin-bottom: 18px;
        background: linear-gradient(45deg, #0ea5e9, #6366f1);
        -webkit-background-clip: text;
        color: transparent;
        font-weight: 800;
    }

    .btn-simulate {
        padding: 14px;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 700;
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        color: white;
        border: none;
    }

    .data-table-card {
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        padding: 20px;
        margin-top: 25px;
        border: 1px solid rgba(229,231,235,0.6);
        box-shadow: 0 12px 28px rgba(0,0,0,0.07);
    }

</style>
</head>
